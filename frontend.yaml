apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: front
        image: adetoro1989/frontend
        ports:
        - containerPort: 3000
